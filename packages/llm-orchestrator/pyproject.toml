[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mega-llm-orchestrator"
version = "0.1.0"
description = "Multi-LLM orchestrator for MEGA educational platform"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "MEGA Team"},
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "tenacity>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/orchestrator"]