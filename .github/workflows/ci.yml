
name: "Code Quality and Tests"

on:
  pull_request:
    branches: [ main ] # ou a branch principal do seu projeto

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout do Repositório"
        uses: actions/checkout@v4

      - name: "Configurar pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 8 # ou a versão que você usa

      - name: "Configurar Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: "Instalar Dependências (Frontend)"
        run: pnpm install --frozen-lockfile

      - name: "Configurar Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Instalar Dependências (Python)"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Verificar Qualidade do Código (Frontend)"
        run: pnpm --filter mega-web lint

      - name: "Verificar Qualidade e Testes (Python)"
        run: ./scripts/quality.sh

      - name: "Executar Testes (Frontend)"
        run: pnpm test

      - name: "Verificação de Segurança (Frontend)"
        run: pnpm audit

      - name: "Verificação de Segurança (Backend)"
        run: pip-audit
